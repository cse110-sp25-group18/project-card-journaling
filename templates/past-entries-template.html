<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Past Entries template</title>
</head>
<body>
<template id="past-entries-template">
    <article class="card" role="region" aria-label="Card Prompt">
        <header class="card-side card-front" tabindex="0">
            <h2 class="prompt"></h2>
        </header>

        <section class="card-side card-back">
            <p class="response"></p>
        </section>
    </article>
</template>
</body>
</html>
