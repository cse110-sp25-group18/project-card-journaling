<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Past Entries</title>
    <link rel="stylesheet" href="../style/past-entries.css" >
    <link rel="stylesheet" href="../style/general.css">
    <link rel="stylesheet" href="../style/past-entries-card.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" /> -->
</head>
<body>
    <nav>
        <a href="../index.html">
            <img src="../images/home-icon.svg" alt="home page button"/>
        </a>
        <a href="create-card.html">
            <img src="../images/edit-icon.svg" alt="create card button"/>
        </a>
        <a href="past-entries.html">
            <img src="../images/calendar-icon.svg" alt="past entries button"/>
        </a>
        <a href="recap.html">
            <img src="../images/shuffle-icon.svg" alt="recap button"/>
        </a>
        <a href="settings.html">
            <img src="../images/settings-icon.svg" alt="settings button"/>
        </a>        
    </nav>
    <main>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for specific phrases or prompts here:" >
      </div>

      <div class="calendar">
      <header>
        <button id="previous-button">Previous</button>
        <div class="month-year" id="month-year"></div> 
        <button id="next-button">Next</button>
      </header>
      <div class="cal-body">
        <div class="days">
          <div class="day">Sun</div>
          <div class="day">Mon</div>
          <div class="day">Tues</div>
          <div class="day">Wed</div>
          <div class="day">Thurs</div>
          <div class="day">Fri</div>
          <div class="day">Sat</div>
        </div>
        <div class="dates" id="dates"></div>
      </div>
    </div>
    <div id="displayed-card-container"></div>
    <div id="button-container">
      <button class="card-buttons">favorite</button>
      <button class="card-buttons">delete</button>
    </div>



  </main>

  <script type="module" src="../script/pastEntries.js"></script>
  <script type="module" src="../script/searchEntries.js"></script>
  
</body>
</html>
