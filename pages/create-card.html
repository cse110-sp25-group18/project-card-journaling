<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Journaling</title>
    <link rel="stylesheet" href="../style/general.css">
    <link rel="stylesheet" href="../style/create-card.css">
    <link rel="stylesheet" href="../style/card.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script type="module" src="../script/promptGen.js"></script>
    <script type="module" src="../script/promptEdit.js"></script>
</head>
<body>
    <nav>
        <a href="../index.html">
            <span class="material-symbols-outlined">home</span>
        </a>
        <a href="create-card.html">
            <span class="material-symbols-outlined">stylus</span>
        </a>
        <a href="past-entries.html">
            <span class="material-symbols-outlined">calendar_today</span>
        </a>
        <a href="recap.html">
            <span class="material-symbols-outlined">shuffle</span>
        </a>
        <a href="settings.html">
            <span class="material-symbols-outlined">settings</span>
        </a>        
    </nav>

    <main>
        <div class="top-bar">
            <div class="app-name">App Name</div>
        </div>

        <div class="prompt-bar">
            <div class="prompt-box">Example Prompt: What moment from this week made you feel truly seen or understood - no matter how small</div>
            <div class="prompt-buttons">
                <button id="newPromptBtn">New Prompt</button>
                <button id="editPromptBtn">Edit Prompt</button>
            </div>
        </div>

        <div class="content-row">
            <div class="card-input" contenteditable="true">Loading card...</div>

            <div class="sidebar">
                <strong>Motivational Text</strong>
                <p></p>
                <p></p>
                <p></p>

                <div class="box">Streak Counter (Possible)</div>
            </div>
        </div>

        <div class="button-row">
            <button id="deleteBtn">Delete</button>
            <button id="submitBtn">Submit</button>
        </div>
    </main>
    <script type="module" src="../script/create-card.js"></script>
    <script type="module" src="../script/promptSubmit.js"></script>
</body>
</html>
