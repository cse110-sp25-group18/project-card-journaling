<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Journaling</title>
    <link rel="stylesheet" href="../style/general.css">
    <link rel="stylesheet" href="../style/create-card.css">
    <link rel="stylesheet" href="../style/card.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" /> -->
    <script type="module" src="../script/promptGen.js"></script>
    <script type="module" src="../script/promptEdit.js"></script>
    <script type="module" src="../script/motivationText.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/journal-icon.ico">
</head>
<body>
    <nav>
        <a href="../index.html">
            <img src="../images/home-icon.svg" alt="home page button"/>
        </a>
        <a href="create-card.html">
            <img src="../images/edit-icon.svg" alt="create card button"/>
        </a>
        <a href="past-entries.html">
            <img src="../images/calendar-icon.svg" alt="past entries button"/>
        </a>
        <a href="recap.html">
            <img src="../images/shuffle-icon.svg" alt="recap button"/>
        </a>
        <a href="settings.html">
            <img src="../images/settings-icon.svg" alt="settings button"/>
        </a>        
    </nav>

    <main>
        <div class="top-bar">
            <div class="app-name">Prompted</div>
        </div>

        <div class="prompt-bar">
            <prompt-box>Example Prompt: What moment from this week made you feel truly seen or understood - no matter how small</prompt-box>
            <div class="prompt-buttons">
                <button id="newPromptBtn">New Prompt</button>
                <button id="editPromptBtn">Edit Prompt</button>
            </div>
        </div>

        <div class="content-row">
            <div class="card-input" contenteditable="true">Loading card...</div>

            <div class="sidebar">
                <h3 class="motivation-text"></h3>
                <p></p>
                <p></p>
                <p></p>

                <!--<div class="box">Streak Counter (Possible)</div> *Until Streak is Implemented -->
            </div>
        </div>

        <div class="button-row">
            <button id="deleteBtn">Delete</button>
            <button id="submitBtn">Submit</button>
        </div>
    </main>
    <script type="module" src="../script/create-card.js"></script>
    <script type="module" src="../script/promptSubmit.js"></script>
</body>
</html>
