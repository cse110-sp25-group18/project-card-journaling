<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="../style/general.css" />
    <link rel="stylesheet" href="../style/settings.css" />
    <link rel="icon" type="image/x-icon" href="../images/journal-icon.ico">
</head>
<body>
    <nav>
        <a href="../index.html">
            <img src="../images/home-icon.svg" alt="home page button"/>
        </a>
        <a href="create-card.html">
            <img src="../images/edit-icon.svg" alt="create card button"/>
        </a>
        <a href="past-entries.html">
            <img src="../images/calendar-icon.svg" alt="past entries button"/>
        </a>
        <a href="recap.html">
            <img src="../images/shuffle-icon.svg" alt="recap button"/>
        </a>
        <a href="settings.html">
            <img src="../images/settings-icon.svg" alt="settings button"/>
        </a>        
    </nav>

  <main>
    <h1>Settings</h1>

    <section class="settings-group">
      <h2>Prompt Styles</h2>
      <label>
        <input type="checkbox" id="promptStyle1" />
        📔 Basic
      </label>
      <label>
        <input type="checkbox" id="promptStyle2" />
        🏃‍♂️ Fitness
      </label>
      <label>
        <input type="checkbox" id="promptStyle3" />
        💤 Dream journaling
      </label>
      <label>
        <input type="checkbox" id="promptStyle4" />
        🔄 Habit building/breaking
      </label>
      <label>
        <input type="checkbox" id="promptStyle5" />
        💜 Gratitude
      </label>
    </section>

    <!-- Add option to show streak counter on right side -->
    <section class="settings-group">
      <h2>Streak</h2>
      <label>
        <input type="checkbox" id="themeToggle" />
        Show Streak Counter
      </label>
    </section>

    <section class="settings-group">
      <h2>Motivation Text</h2>
      <label>
        <input type="checkbox" id="motivationTextToggle" />
        Show Motivation Text
      </label>
    </section>

    <!-- Add option to reset -->
    <section class="settings-group">
      <h2>Data</h2>
      <button id="downloadDataBtn">Download Data</button>
      <button id="resetBtn">Reset All Entries</button>
    </section>
  </main>

  <script src="/script/settings.js"></script>
</body>
</html>
